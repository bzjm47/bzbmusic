<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Little Radicals — BZB Music</title>
  <link rel="manifest" href="/shared/favicons/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="/shared/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/shared/favicons/android-chrome-512x512.png">
  <link rel="stylesheet" href="/shared/css/bzb-brand.css">
  <link rel="stylesheet" href="style.css">
</head>
<script>
  // Open BZB subdomain links in same tab; external sites in new tab.
  document.querySelectorAll('a[href]').forEach(a => {
    try {
      const url = new URL(a.getAttribute('href'), location.href);
      const isBZB = /\.?bzbmusic\.com$/i.test(url.hostname);
      if (isBZB) {
        a.removeAttribute('target');  // same window for all *.bzbmusic.com
        a.removeAttribute('rel');
      } else if (url.origin !== location.origin) {
        a.target = '_blank';          // external sites in new tab
        a.rel = 'noopener noreferrer';
      }
    } catch (e) { /* ignore malformed links */ }
  });
</script>
<body>
  <header class="topbar">
  <a href="https://www.bzbmusic.com"
     class="bzb-lockup bzb-md bzb-dark"
     aria-label="Back to BZB Music">
    <span class="bzbl">BZB</span><span class="divider"></span><span class="sub">MUSIC</span>
  </a>
</header>
  <main class="container">
    
    <img class="banner" src="images/banner.jpg" alt="Little Radicals banner">
    <h1 class="coming-soon">Coming Soon</h1>
    <nav class="link-grid" aria-label="Music Links">
      <a class="button" href="#" target="_blank" rel="noopener">Spotify</a>
      <a class="button" href="#" target="_blank" rel="noopener">Apple Music</a>
      <a class="button" href="#" target="_blank" rel="noopener">TikTok</a>
      <a class="button" href="#" target="_blank" rel="noopener">Instagram</a>
      <a class="button" href="#" target="_blank" rel="noopener">YouTube</a>
      <a class="button" href="#" target="_blank" rel="noopener">Bandcamp</a>
    </nav>
  </main>
  <footer class="site-footer"><div class="footer-inner"><div>© 2025 Ben Musser. All rights reserved.</div><a href="terms.html">Terms</a></div></footer>
</body></html>
