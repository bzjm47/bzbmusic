  <style>
    :root {
      --bg: #0b0b0c;
      --fg: #f4f4f5;
      --muted: #b3b3b8;
      --brand: #8ef0c7; /* soft pine-mint */
      --brand-2: #7fb3ff; /* cool sky */
      --card: #141417;
      --ring: #89f5d9aa;
      --maxw: 980px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      color: var(--fg);
      background: radial-gradient(1200px 800px at 70% -10%, #17302a 0%, transparent 60%),
                  radial-gradient(1000px 700px at -10% 20%, #12223a 0%, transparent 60%),
                  var(--bg);
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 28px; }

    header { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
    .logo {
      display: inline-flex; align-items: center; gap: 12px;
      font-weight: 700; letter-spacing: 0.3px; font-size: 18px;
    }
    .logo-badge {
      width: 36px; height: 36px; border-radius: 12px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      display: grid; place-items: center; color: #0a0a0a; font-weight: 800;
    }
    nav a { opacity: 0.9; margin-left: 14px; font-size: 14px; }
    nav a:hover { opacity: 1; text-decoration: underline; text-underline-offset: 3px; }

    .hero { text-align: center; padding: 72px 0 36px; }
    .title {
      font-size: clamp(38px, 6vw, 72px);
      line-height: 1.05; margin: 0 0 10px 0; font-weight: 800;
      letter-spacing: 0.2px;
    }
    .tag { color: var(--muted); font-size: clamp(16px, 2vw, 20px); }

    .cta {
      margin: 26px auto 0; display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;
    }
    .btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 16px; border-radius: 12px; border: 1px solid #2a2a31;
      background: linear-gradient(180deg, #1a1a1f, #141418);
      box-shadow: 0 1px 0 #2a2a31 inset, 0 0 0 0px var(--ring);
      transition: transform .05s ease, box-shadow .2s ease, border-color .2s ease;
      font-weight: 600;
    }
    .btn:hover { transform: translateY(-1px); border-color: #3a3a44; box-shadow: 0 0 0 6px var(--ring); }
    .btn svg { width: 18px; height: 18px; }

    .card {
      background: linear-gradient(180deg, #121217, #0e0e12);
      border: 1px solid #1f1f26; border-radius: 16px; padding: 18px; 
      box-shadow: 0 1px 0 #2a2a31 inset, 0 10px 30px rgba(0,0,0,0.25);
    }

    .grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); }
    .social a { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; border: 1px solid #202028; }
    .social a:hover { border-color: #2e2e38; background: #0f1014; }
    .social svg { width: 22px; height: 22px; }
    .muted { color: var(--muted); font-size: 14px; }

    form { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
    input[type=email] {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid #2a2a31; background: #0e0e14; color: var(--fg);
    }
    input[type=email]::placeholder { color: #8b8b91; }
    button[type=submit] {
      padding: 12px 14px; border-radius: 12px; border: 1px solid #2a2a31; background: linear-gradient(180deg, #1a1a1f, #141418); color: var(--fg); font-weight: 700;
    }
    button[type=submit]:hover { border-color: #3a3a44; box-shadow: 0 0 0 6px var(--ring); }

    footer { margin: 40px 0 20px; text-align: center; color: var(--muted); font-size: 14px; }

    @media (prefers-color-scheme: light) {
      :root { --bg: #f7f7fb; --fg: #0d0e10; --muted: #58586a; --card: #ffffff; }
      body { background: radial-gradient(1200px 800px at 70% -10%, #d6f7ec 0%, transparent 60%),
                          radial-gradient(1000px 700px at -10% 20%, #d6e8ff 0%, transparent 60%),
                          var(--bg); }
      .card { background: #fff; border-color: #e8e8ef; box-shadow: 0 1px 0 #fff inset, 0 8px 24px rgba(0,0,0,0.06); }
      .btn, button[type=submit] { background: linear-gradient(180deg, #ffffff, #f6f7fb); border-color: #e6e7ef; }
      input[type=email] { background: #fff; border-color: #e6e7ef; color: #0d0e10; }
      .social a { border-color: #e6e7ef; }
      .social a:hover { background: #f7f8fc; }
    }
  </style>
