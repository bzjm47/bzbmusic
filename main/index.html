<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BZB Music</title>
  <style>
    :root{--bg:#0b1630;--fg:#EAF1F7;--muted:#B9C7D9;--border:rgba(234,241,247,.18)}
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b1630,#08111f);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{padding:16px 20px}
    main{width:min(980px,92%);margin:40px auto}
    h1{margin:0 0 8px;font-size:40px}
    p{color:var(--muted)}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin-top:24px}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;text-decoration:none;color:var(--fg)}
    .card h3{margin:0 0 6px}
    footer{border-top:1px solid rgba(255,255,255,.1);margin-top:24px;padding:16px 20px;color:var(--muted)}
  </style>
</head>
<body>
  <header><strong>BZB Music</strong></header>
  <main>
    <h1>Artists</h1>
    <p>Pick an artist to visit their page.</p>
    <section class="grid">
      <a class="card" href="https://ponderpine.bzbmusic.com" target="_blank" rel="noopener">
        <h3>Ponder &amp; Pine</h3>
        <div>Open subdomain → ponderpine.bzbmusic.com</div>
      </a>
      <a class="card" href="../ponderpine/index.html">
        <h3>Ponder &amp; Pine (Local Preview)</h3>
        <div>Opens the folder in this repo for dev preview</div>
      </a>
    </section>
  </main>
  <footer>© 2025 Ben Musser. All rights reserved.</footer>
</body>
</html>
