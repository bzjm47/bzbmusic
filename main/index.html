<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BZB Music</title>

  <!-- Shared brand + favicons (each site serves its own /shared/*) -->
  <link rel="manifest" href="/shared/favicons/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="/shared/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/shared/favicons/android-chrome-512x512.png">
  <link rel="stylesheet" href="/shared/css/bzb-brand.css">

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Page-specific tweaks -->
  <style>
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin-top:24px}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;text-decoration:none;color:var(--text);text-align:left}
    .muted{color:var(--mist)}
    /* Optional: size the brain icon nicely */
    .brand-ico{width:22px;height:22px;vertical-align:middle}
  </style>
</head>
<script>
  // Open BZB subdomain links in same tab; external sites in new tab.
  document.querySelectorAll('a[href]').forEach(a => {
    try {
      const url = new URL(a.getAttribute('href'), location.href);
      const isBZB = /\.?bzbmusic\.com$/i.test(url.hostname);
      if (isBZB) {
        a.removeAttribute('target');  // same window for all *.bzbmusic.com
        a.removeAttribute('rel');
      } else if (url.origin !== location.origin) {
        a.target = '_blank';          // external sites in new tab
        a.rel = 'noopener noreferrer';
      }
    } catch (e) { /* ignore malformed links */ }
  });
</script>
<body>
  <!-- Brain icon lives only on MAIN; links to Ben Musser -->
  <a class="bzb-corner" href="https://ben.musser.com" aria-label="Ben Musser — Home">
    <!-- If you have a real brain.svg, swap this src.
         Using the shared swirl mark as a placeholder: -->
    <img class="brand-ico" src="/shared/logos/swirl.svg" alt="">
  </a>

  <!-- (Optional) top bar shell; empty so the corner brand sits cleanly -->
  <header class="topbar"></header>

  <main class="container">
    <h1 class="title">BZB Music</h1>
    <h2 class="muted" style="margin-top:4px;">Artists</h2>
    <p class="muted">Pick an artist to visit their page.</p>

    <section class="grid">
      <a class="card" href="https://ponderpine.bzbmusic.com">
        <h3>Ponder &amp; Pine</h3>
        <div>Open subdomain → ponderpine.bzbmusic.com</div>
      </a>

      <a class="card" href="https://littleradicals.bzbmusic.com">
        <h3>Little Radicals</h3>
        <div>Open subdomain → littleradicals.bzbmusic.com</div>
      </a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>© 2025 Ben Musser. All rights reserved.</div>
      <a href="terms.html">Terms</a>
    </div>
  </footer>
</body>
</html>
